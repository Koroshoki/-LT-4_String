<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <!-- ============================================================================================== -->
    <!-- Tipe Data String untuk menampilkan output secara langsung -->
    <script>
        document.writeln("Menampilkan Tipe Data String Hasil Ouput secara langsung : ");
        document.writeln("<li> Hallo, Semuanya... <br> </li>");
        document.writeln("<li> Perkenalkan Nama Saya Muhammad Zikri <br> </li>");
        document.writeln("<li> Saya Sekarang Mempelajari Bahasa Pemrograman Javascript <br> </li>");
        document.writeln("<li> Ini Merupakan Bahasa Dasar Untuk Mempelajari Framework ReactJS </li>");
    </script>

    <!-- Tipe Data String untuk menampilkan output secara file terpisah -->
    <script src="string.js"></script>
    <!-- ============================================================================================== -->


    <!-- `````````````````````````````````````````````````````````````````````````````````````````````` -->
    <!-- Tipe data string plus untuk menampilkan output secara langsung -->
    <script>
        document.writeln("<br> <li> Menampilkan Tipe Data String plus untuk output secara langsung </li>");
        document.writeln("Nama : " + "Muhammad Zikri <br>");
        document.writeln("Asal : " + "Padang <br>");
    </script>

    <!-- Tipe data string plus untuk menampilkan output file secara terpisah -->
    <script src="string_plus.js"></script>
    <!-- ````````````````````````````````````````````````````````````````````````````````````````````` -->
    

    <!-- <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
    <!-- Tipe Data String Escape Sequence untuk menampilkan output secara langsung -->
    <script>
        document.writeln("<br>");
        document.writeln("Menampilkan Tipe Data String Escape untuk output secara langsung : <br>");
        document.writeln("<textarea cols= '110' rows= '10'>");
        document.writeln("------- \" garis miring(slash)+n \" untuk enter -------");
        document.writeln("Muhammad \n Zikri \n Bin-Isdafatri\n");
        document.writeln("------- Untuk garis miring (slash) 2 buah atau 1 untuk menampilkan garis miring 1 buah dan kosong -------");
        document.writeln("\\Home \Page \\Section \Logout \n");
        document.writeln("------- Untuk kutip dua dan 1 untuk menampilkan tanda kutip 2 buah dan 1 buah -------");
        document.writeln(" \"Welcome To My Page\" ");
        document.writeln(" \'This Is My Favorite Food\' \n");
        document.writeln("------- Untuk garis miring (slash)+t untuk tab -------");
        document.writeln("Anda \t adalah \t orang \t yang \t beruntung");
        document.writeln("</textarea>");
    </script>

    <!-- Tipe Data String Escape Sequence untuk menampilkan output file secara terpisah -->
    <script src="string_escape.js"></script>
    <!-- <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->


    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!--  -->
    <script>

    </script>

    <!--  -->
    <script src=""></script>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
</body>
</html>
